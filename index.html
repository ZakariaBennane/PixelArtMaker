<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <span class = "Gh"> Grid Height: </span>
        <input type="number" id="inputHeight" name="height" min="1"><span class = "Gw" data-counter>Grid Width:</span>
        <input type="number" id="inputWidth" name="width" min="1" data-counter>
        <button type="button" id="Button" onclick="makeGrid()">Submit</button>
    </form>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <script src="designs.js"></script>
</body>
  
</html>
